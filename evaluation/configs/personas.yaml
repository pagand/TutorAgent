- name: "Struggling Student"
  initial_knowledge_prompt: "[PDF_TEXT_PERCENT:50]"
  guess_probability: 0.6
  hint_request_probability: 1.0
  hint_request_timing: "after_feedback"
  give_feedback_probability: 0.9
  proactive_wait_seconds: 15
  accept_proactive_hint_probability: 0.9 # Likely to accept help


