- name: "Expert Student"
  initial_knowledge_prompt: "[USE_OWN_KNOWLEDGE]"
  guess_probability: 1.0
  hint_request_probability: 0.2
  hint_request_timing: "after_feedback"
  give_feedback_probability: 0.5
  proactive_wait_seconds: 5
  accept_proactive_hint_probability: 0.1